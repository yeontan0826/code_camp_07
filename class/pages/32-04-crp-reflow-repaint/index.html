<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Crp Reflow Repaint</title>

		<style>
			.reflow {
				width: 100px;
				height: 100px;
				background-color: skyblue;
			}
			.reflow:hover {
				width: 110px;
				height: 110px;
			}
			.repaint {
				width: 100px;
				height: 100px;
				background-color: yellow;
			}
			.repaint:hover {
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div class="reflow">리플로우 연습</div>
		<div class="repaint">리페인트 연습</div>
	</body>
</html>
